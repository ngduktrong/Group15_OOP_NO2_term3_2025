<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thêm Phòng Chiếu</title>
    
</head>
<body class="container mt-4">
    <h1>Thêm Phòng Chiếu</h1>
    <form th:action="@{/nhanvien/phongchieu/add}" th:object="${phongChieu}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên phòng</label>
            <input class="form-control" th:field="*{tenPhong}" placeholder="Ví dụ: Phòng 3" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng ghế</label>
            <input type="number" class="form-control" th:field="*{soLuongGhe}" min="1" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Loại phòng</label>
            <input class="form-control" th:field="*{loaiPhong}" placeholder="Ví dụ: 2D hoặc 3D" required />
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/nhanvien/phongchieu}" class="btn btn-secondary">Hủy</a>
    </form>
</body>
</html>
