<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Suất Chiếu</title>
  <link rel="stylesheet" th:href="@{/CssAdmin/suatchieu.css}" />
</head>
<body id="admin-list-page">
  <h1>Danh sách Suất Chiếu</h1>
  <a th:href="@{/suatchieu/admin/add}">Thêm Mới</a>
  <table id="sc-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Mã Phim</th>
        <th>Ngày Giờ Chiếu</th>
        <th>Phòng</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="sc : ${scs}">
        <td th:text="${sc.maSuatChieu}">1</td>
        <td th:text="${sc.maPhim}">P01</td>
        <td th:text="${#dates.format(sc.ngayGioChieu, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:00</td>
        <td th:text="${sc.maPhong}">R01</td>
        <td>
          <a th:href="@{|/suatchieu/admin/edit/${sc.maSuatChieu}|}">Sửa</a> |
          <a href="#" class="delete-link"
             th:attr="data-delete-url=@{|/suatchieu/admin/delete/${sc.maSuatChieu}|}">
            Xóa
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <script th:src="@{/js/suatchieu.js}"></script>
</body>
</html>
