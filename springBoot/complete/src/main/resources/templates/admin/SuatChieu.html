<!-- admin.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Suất Chiếu (Nhân viên)</title>
 <link rel="stylesheet" th:href="@{/CssAdmin-SuatChieu.css}" />

</head>
<body id="admin-page">

  <h1>Quản lý Suất Chiếu</h1>

  <section id="form-section">
    <h2 id="form-title">Thêm Suất Chiếu</h2>
    <form id="sc-form">
      <input type="hidden" id="sc-id" value="">
      <div>
        <label for="movie">Phim:</label>
        <input type="text" id="movie" required>
      </div>
      <div>
        <label for="time">Thời gian:</label>
        <input type="datetime-local" id="time" required>
      </div>
      <div>
        <label for="room">Phòng chiếu:</label>
        <input type="text" id="room" required>
      </div>
      <button type="submit" id="submit-btn">Lưu</button>
      <button type="button" id="cancel-btn">Hủy</button>
    </form>
  </section>

  <section id="list-section">
    <h2>Danh sách Suất Chiếu</h2>
    <table id="sc-table">
      <thead>
        <tr>
          <th>ID</th><th>Phim</th><th>Thời gian</th><th>Phòng</th><th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows sẽ được JS chèn vào -->
      </tbody>
    </table>
  </section>

  <script src="suatchieu.js"></script>
</body>
</html>
