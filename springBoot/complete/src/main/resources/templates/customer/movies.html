<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>🎬 Phim Đang Chiếu</title>
  <link rel="stylesheet" th:href="@{/css/customer-phim.css}" />
</head>
<body>
  <div class="container">
    <h2 class="tieude">🎬 Phim Đang Chiếu</h2>

    <div class="movie-grid">
      <div class="movie-card" th:each="phim : ${phims}">
        <div class="poster-wrapper">
          <img class="poster"
               th:if="${phim.duongDanPoster != null and phim.duongDanPoster != ''}"
               th:src="@{${phim.duongDanPoster}}"
               alt="Poster phim"/>
          <div th:if="${phim.duongDanPoster == null or phim.duongDanPoster == ''}"
               class="no-poster">Chưa có poster</div>
        </div>
        <h3 th:text="${phim.tenPhim}">Tên phim</h3>
        <p><strong>Thời lượng:</strong> <span th:text="${phim.thoiLuong}">120</span> phút</p>
        <p><strong>Khởi chiếu:</strong> <span th:text="${phim.ngayKhoiChieu}">2025-01-01</span></p>
        <a th:href="@{|/customer/movies/select/${phim.maPhim}|}"
           th:attr="data-id=${phim.maPhim}"
           class="btn book-ticket">
          Đặt vé
        </a>
      </div>
    </div>

    <p th:if="${#lists.isEmpty(phims)}" class="empty-message">
      Hiện chưa có phim nào.
    </p>
  </div>

  <!-- Include chung JS -->
  <script th:src="@{/js/phim.js}"></script>
</body>
</html>
