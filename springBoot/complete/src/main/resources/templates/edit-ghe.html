<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Sửa Ghế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Sửa Ghế</h1>

  <form th:action="@{/nhanvien/ghe/edit}" th:object="${ghe}" method="post">
    <div class="mb-3">
      <label class="form-label">Số Ghế</label>
      <input type="text" th:field="*{SoGhe}" class="form-control" readonly />
    </div>
    <div class="mb-3">
      <label class="form-label">Mã Phòng</label>
      <input type="text" th:field="*{MaPhong}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a th:href="@{/nhanvien/ghe}" class="btn btn-secondary">Hủy</a>
  </form>
</body>
</html>
