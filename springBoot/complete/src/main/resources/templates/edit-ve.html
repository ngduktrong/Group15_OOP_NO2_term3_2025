<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa vé</title>
</head>
<body>
    <h1>Sửa vé</h1>
    <form th:action="@{/nhanvien/ve/edit/{id}(id=${ve.maVe})}" th:object="${ve}" method="post">
        <div>
            <label>Mã suất chiếu:</label>
            <input type="number" th:field="*{maSuatChieu}" required>
        </div>
        <div>
            <label>Mã phòng:</label>
            <input type="number" th:field="*{maPhong}" required>
        </div>
        <div>
            <label>Số ghế:</label>
            <input type="text" th:field="*{soGhe}" required>
        </div>
        <div>
            <label>Giá vé:</label>
            <input type="number" step="0.01" th:field="*{giaVe}" required>
        </div>
        <button type="submit">Cập nhật</button>
    </form>
    <a th:href="@{/nhanvien/ve}">Quay lại</a>
</body>
</html>
