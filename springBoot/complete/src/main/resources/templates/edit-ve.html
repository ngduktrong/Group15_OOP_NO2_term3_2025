<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa Vé</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
  <div class="container">
    <h2>Sửa Vé</h2>
    <form th:action="@{/admin/ve/edit}" th:object="${ve}" method="post">
      <input type="hidden" th:field="*{maVe}" />
      <div class="form-group">
        <label>Mã Suất Chiếu</label>
        <input type="number" th:field="*{maSuatChieu}" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Mã Phòng</label>
        <input type="number" th:field="*{maPhong}" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Số Ghế</label>
        <input type="text" th:field="*{soGhe}" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Giá Vé</label>
        <input type="number" step="0.01" th:field="*{giaVe}" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Trạng Thái</label>
        <select th:field="*{trangThai}" class="form-control">
          <option value="available">available</option>
          <option value="booked">booked</option>
          <option value="paid">paid</option>
          <option value="cancelled">cancelled</option>
          <option value="pending">pending</option>
        </select>
      </div>
      <div class="form-group">
        <label>Ngày Đặt</label>
        <input type="datetime-local" th:field="*{ngayDat}" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a th:href="@{/admin/ve}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>
</body>
</html>
