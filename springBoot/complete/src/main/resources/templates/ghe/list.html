<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" th:href="@{list.css}">
</head>
<body>
<div class="container">
    <h2>📋 Danh sách người dùng</h2>

    <p><a class="add-link" th:href="@{/nguoidung/add}">➕ Thêm mới</a></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Loại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nd : ${dsNguoiDung}">
            <td th:text="${nd.maNguoiDung}">1</td>
            <td th:text="${nd.hoTen}">Tên</td>
            <td th:text="${nd.soDienThoai}">SĐT</td>
            <td th:text="${nd.email}">Email</td>
            <td th:text="${nd.loaiNguoiDung}">Loại</td>
            <td>
                <a th:href="@{'/nguoidung/edit/' + ${nd.maNguoiDung}}">✏️ Sửa</a> |
                <form th:action="@{/nguoidung/delete/{id}(id=${nd.maNguoiDung})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Bạn có chắc muốn xoá?')">🗑️ Xoá</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
