<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Test Customer Ghế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-success">OK - Phòng <span th:text="${maPhong}">?</span></h1>

  <div class="alert alert-info mt-4">
    Số lượng ghế: <span th:text="${#lists.size(listGhe)}">0</span>
  </div>

  <ul class="list-group" th:if="${!#lists.isEmpty(listGhe)}">
    <li class="list-group-item" th:each="g : ${listGhe}">
      Ghế: <b th:text="${g.SoGhe}">A1</b> – Phòng: <span th:text="${g.MaPhong}">1</span>
    </li>
  </ul>
</body>
</html>
