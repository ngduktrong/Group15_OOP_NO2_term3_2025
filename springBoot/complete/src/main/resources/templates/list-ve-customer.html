<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vé đã đặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/customer-ve.css}">
</head>
<body>
    <div class="container ticket-container">
        <div class="ticket-header">
            <h2><i class="fas fa-ticket-alt"></i> THÔNG TIN VÉ</h2>
        </div>
        
        <!-- Hiển thị thông tin hóa đơn -->
        <div class="invoice-details">
            <h4><i class="fas fa-receipt me-2"></i>Hóa đơn #<span th:text="${hoaDon.maHoaDon}"></span></h4>
            <div class="invoice-row">
                <div class="invoice-label">
                    <i class="fas fa-film"></i>
                    <span>Phim:</span>
                </div>
                <div class="invoice-value" th:text="${tenPhim}"></div>
            </div>
            <div class="invoice-row">
                <div class="invoice-label">
                    <i class="fas fa-user-tag"></i>
                    <span>Mã khách hàng:</span>
                </div>
                <div class="invoice-value" th:text="${hoaDon.maKhachHang}"></div>
            </div>
            <div class="invoice-row">
                <div class="invoice-label">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Ngày lập:</span>
                </div>
                <div class="invoice-value" th:text="${hoaDon.ngayLap}"></div>
            </div>
            <div class="invoice-row">
                <div class="invoice-label">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Tổng tiền:</span>
                </div>
                <div class="invoice-value">
                    <span class="price-value" th:text="${hoaDon.tongTien} + ' VND'"></span>
                </div>
            </div>
        </div>
        
        <!-- Hiển thị danh sách vé -->
        <h4 class="ticket-list-title"><i class="fas fa-ticket-alt me-2"></i> Danh sách vé</h4>
        
        <div th:each="ve : ${listVe}" class="ticket-card">
            <div class="ticket-header">
                <i class="fas fa-ticket"></i> Vé #<span th:text="${ve.maVe}"></span>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Phim:</div>
                <div class="ticket-value" th:text="${tenPhim}"></div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Mã phòng:</div>
                <div class="ticket-value" th:text="${ve.maPhong}"></div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Mã suất chiếu:</div>
                <div class="ticket-value" th:text="${ve.maSuatChieu}"></div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Ghế:</div>
                <div class="ticket-value" th:text="${ve.soGhe}"></div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Giá vé:</div>
                <div class="ticket-value" th:text="${ve.giaVe} + ' VND'"></div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Trạng thái:</div>
                <div class="ticket-value">
                    <span class="status-badge" th:text="${ve.trangThai}"></span>
                </div>
            </div>
            
            <div class="ticket-row">
                <div class="ticket-label">Ngày đặt:</div>
                <div class="ticket-value" th:text="${ve.ngayDat}"></div>
            </div>
        </div>
        
        <div class="text-center">
            <a th:href="@{/customer/ve/hoan-tat}" class="btn btn-complete">
                <i class="fas fa-check-circle me-2"></i> Hoàn tất
            </a>
        </div>
        
        <div class="ticket-footer">
            <p>Cảm ơn quý khách đã sử dụng dịch vụ của chúng tôi!</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
