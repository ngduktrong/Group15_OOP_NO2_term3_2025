<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập hệ thống</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 1;
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff9a8b;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 154, 139, 0.2);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .role-option label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .role-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-option input[type="radio"]:checked {
            border-color: #ff9a8b;
            background: rgba(255, 154, 139, 0.2);
        }
        
        .role-option input[type="radio"]:checked::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #ff9a8b;
            border-radius: 50%;
        }
        
        .role-option input[type="radio"]:checked + label {
            color: #ff9a8b;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6a88, #ff9a8b);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 106, 136, 0.4);
        }
        
        button:hover::before {
            left: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .register-link a {
            color: #ff9a8b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }
        
        .register-link a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff9a8b;
            transition: width 0.3s ease;
        }
        
        .register-link a:hover {
            color: #ff6a88;
        }
        
        .register-link a:hover::after {
            width: 100%;
        }
        
        .error, .success {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.4s ease forwards;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6a88;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #96c93d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: -2;
        }
        
        .floating-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
            top: -50px;
            right: -50px;
            opacity: 0.2;
            filter: blur(20px);
        }
        
        .floating-2 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            bottom: -40px;
            left: -40px;
            opacity: 0.15;
            filter: blur(20px);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>ĐĂNG NHẬP</h2>
            <p>Vui lòng nhập thông tin tài khoản</p>
        </div>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="success">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="adminF / userA"
                       th:value="${usernameInput}" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="matkhauF for admin / matkhauA for user" required>
            </div>

            <div class="role-selection">
                <div class="role-option">
                    <input type="radio" id="role-user" name="role" value="user"
                           th:checked="${roleInput == null or roleInput == 'user'}">
                    <label for="role-user">Người dùng</label>
                </div>
                <div class="role-option">
                    <input type="radio" id="role-admin" name="role" value="admin"
                           th:checked="${roleInput == 'admin'}">
                    <label for="role-admin">Quản trị viên</label>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
            </button>
        </form>

        <div class="register-link">
            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
        </div>
    </div>
</body>
</html>
