<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        /* ===== HEADER STYLES ===== */
        h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
            padding: 15px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h2:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        h2:hover:before {
            width: 120px;
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 20px 0 15px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5eb;
        }
        
        /* ===== MESSAGE STYLES ===== */
        .message {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        /* ===== FORM STYLES ===== */
        .form-container {
            background: white;
            padding: 30px;
            margin: 0 auto 30px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e5eb;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .form-container > div {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        label {
            display: inline-block;
            width: 180px;
            font-weight: 600;
            color: #495057;
            transition: color 0.3s ease;
        }
        
        input, select {
            flex: 1;
            padding: 12px 15px;
            margin: 5px 0;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        input[readonly] {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        button[type="submit"] {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        a.cancel-button {
            display: inline-block;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }
        
        a.cancel-button:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }
        
        /* ===== TABLE STYLES ===== */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        th {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            padding: 16px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background 0.3s ease;
        }
        
        th:hover {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }
        
        td {
            padding: 14px 15px;
            text-align: center;
            color: #495057;
            border-bottom: 1px solid #e1e5eb;
            transition: all 0.2s ease;
        }
        
        tbody tr {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* ===== ACTIONS STYLES ===== */
        td:last-child {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        a {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(72, 149, 239, 0.1);
            color: #4361ee;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        a:hover {
            background: #4361ee;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }
        
        form[style] {
            display: inline-block;
            margin: 0;
        }
        
        form button {
            padding: 8px 15px;
            background: rgba(247, 37, 133, 0.1);
            color: #f72585;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(247, 37, 133, 0.2);
        }
        
        form button:hover {
            background: #f72585;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(247, 37, 133, 0.2);
        }
        
        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-container > div {
                flex-direction: column;
                align-items: flex-start;
            }
            
            label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            input, select {
                width: 100%;
            }
            
            button[type="submit"], a.cancel-button {
                width: 100%;
                margin: 10px 0 0 0;
                text-align: center;
            }
            
            td:last-child {
                flex-direction: column;
                gap: 8px;
            }
            
            a, form button {
                width: 100%;
                text-align: center;
            }
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message, .error, .form-container, table {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* ===== RIPPLE EFFECT ===== */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<h2><i class="fas fa-user-tie"></i> Quản lý nhân viên</h2>

<!-- Thông báo -->
<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<!-- Nút Quay lại Dashboard -->
<div style="text-align: center; margin-bottom: 25px;">
    <a th:href="@{/admin/dashboard}">
        <button style="display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(90deg, #6c757d, #495057); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer;">
            <i class="fas fa-arrow-left"></i> Quay lại giao diện chính
        </button>
    </a>
</div>

<!-- Form thêm/sửa nhân viên -->
<h3 th:text="${nhanVien.maNguoiDung} != 0 ? 'Chỉnh sửa nhân viên' : 'Thêm nhân viên mới'"></h3>
<form th:action="@{/nhanvien/save}" method="post" th:object="${nhanVien}" class="form-container">
    <input type="hidden" th:field="*{maNguoiDung}" />
    
    <div>
        <label><i class="fas fa-id-badge"></i> Mã người dùng:</label>
        <input type="number" th:field="*{maNguoiDung}" th:readonly="${nhanVien.maNguoiDung} != 0" required />
    </div>
    
    <div>
        <label><i class="fas fa-briefcase"></i> Chức vụ:</label>
        <input type="text" th:field="*{chucVu}" required />
    </div>
    
    <div>
        <label><i class="fas fa-money-bill-wave"></i> Lương:</label>
        <input type="number" step="0.01" th:field="*{luong}" required />
    </div>
    
    <div>
        <label><i class="fas fa-user-cog"></i> Vai trò:</label>
        <select th:field="*{vaiTro}" required>
            <option value="">-- Chọn vai trò --</option>
            <option value="Admin">Admin</option>
            <option value="QuanLy">QuanLy</option>
            <option value="ThuNgan">ThuNgan</option>
            <option value="BanVe">BanVe</option>
        </select>
    </div>
    
    <div>
        <button type="submit" th:text="${nhanVien.maNguoiDung} != 0 ? 'Cập nhật' : 'Thêm mới'"></button>
        <a th:href="@{/nhanvien}" class="cancel-button">Hủy</a>
    </div>
</form>

<!-- Danh sách nhân viên -->
<h3><i class="fas fa-list"></i> Danh sách nhân viên</h3>
<table>
    <thead>
    <tr>
        <th>Mã NV</th>
        <th>Mã người dùng</th>
        <th>Chức vụ</th>
        <th>Lương</th>
        <th>Vai trò</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nv : ${listNhanVien}">
        <td th:text="${nv.maNguoiDung}"></td>
        <td th:text="${nv.maNguoiDung}"></td>
        <td th:text="${nv.chucVu}"></td>
        <td th:text="${#numbers.formatDecimal(nv.luong, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
        <td th:text="${nv.vaiTro}"></td>
        <td>
            <a th:href="@{'/nhanvien/edit/' + ${nv.maNguoiDung}}">
                <i class="fas fa-edit"></i> Sửa
            </a>
            <form th:action="@{'/nhanvien/delete/' + ${nv.maNguoiDung}}" method="post"
                  style="display:inline;" onsubmit="return confirm('Bạn có chắc muốn xoá nhân viên này?');">
                <button type="submit">
                    <i class="fas fa-trash-alt"></i> Xóa
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    // Thêm hiệu ứng ripple cho nút
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
    
    // Hiệu ứng hover cho hàng trong bảng
    document.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.01)';
            this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });
        
        row.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = 'none';
        });
    });
    
    // Hiệu ứng khi nhấn nút
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });
    });
    
    // Hiệu ứng khi focus vào input
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateX(5px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateX(0)';
        });
    });
</script>
</body>
</html>
