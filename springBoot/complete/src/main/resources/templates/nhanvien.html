<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/nhanvien.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý Nhân Viên</h1>
    
    <a href="/nhanvien/add" class="btn-add">➕ Thêm nhân viên</a>

    <table>
        <thead>
            <tr>
                <th>Mã người dùng</th>
                <th>Chức vụ</th>
                <th>Lương</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nv : ${listNhanVien}">
                <td th:text="${nv.maNguoiDung}"></td>
                <td th:text="${nv.chucVu}"></td>
                <td th:text="${nv.luong}"></td>
                <td th:text="${nv.vaiTro}"></td>
                <td>
                    <a th:href="@{'/nhanvien/edit/' + ${nv.maNguoiDung}}" class="btn-edit">✏️</a>
                    <a th:href="@{'/nhanvien/delete/' + ${nv.maNguoiDung}}" class="btn-delete"
                       onclick="return confirm('Bạn chắc chắn muốn xóa?')">🗑️</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${success}" class="alert-success" th:text="${success}"></div>
</div>
</body>
</html>
