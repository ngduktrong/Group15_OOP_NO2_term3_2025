<!-- edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Phim</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Sửa Thông Tin Phim</h2>
    <form id="editForm" th:action="@{/phim/edit/{id}(id=${phim.maPhim})}" th:object="${phim}" method="post">
        <!-- ... các input như cũ ... -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/phim/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
  /* Sau khi cập nhật thành công, tự động điều hướng về /phim/list */
  document.getElementById('editForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
      method: this.method,
      body: new FormData(this)
    }).then(() => {
      window.location.href = /*[[ @{/phim/list} ]]*/ '/phim/list';
    });
  });
</script>
</body>
</html>
