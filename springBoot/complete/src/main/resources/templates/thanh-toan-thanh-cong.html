<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h2 class="text-success">Thanh toán thành công!</h2>
            <p class="lead mt-4">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi</p>
            <div class="mt-4">
                <a th:href="@{/customer/movies}" class="btn btn-primary btn-lg">Quay lại trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>
