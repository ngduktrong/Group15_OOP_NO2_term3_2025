<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Phòng Chiếu</title>
  <!-- Dùng chung CSS với trang Phim -->
  <link rel="stylesheet" th:href="@{/css/customer-phim.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center my-4">
      <a th:href="@{/customer/movies}" class="btn btn-secondary">← Quay lại Phim</a>
      <h2>Phim: <span th:text="${selectedPhim.tenPhim}">Tên Phim</span></h2>
    </header>

    <div class="movie-grid">
      <div class="movie-card" th:each="p : ${listPhong}">
        <div class="card-body">
          <h5>Phòng <span th:text="${p.tenPhong}">A</span> (ID: <span th:text="${p.maPhong}">1</span>)</h5>
          <p>Số ghế: <span th:text="${p.soLuongGhe}">50</span></p>
          <p>Loại: <span th:text="${p.loaiPhong}">2D</span></p>
          <a th:href="@{|/customer/phongchieu/select/${selectedPhim.maPhim}/${p.maPhong}|}" 
             class="btn btn-primary">Chọn phòng</a>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(listPhong)}" class="empty-message">
      Không có phòng chiếu cho phim này.
    </div>
  </div>

  <script th:src="@{/js/phim.js}"></script>
</body>
</html>
