<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Suất Chiếu | Rạp ABC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/customer-phim.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<style>
/* Add your custom CSS here if needed */
</style>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 sticky-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/customer/movies}">RẠP PHIM ABC</a>
      <div class="navbar-text text-light ms-auto">
        <span th:if="${username}" th:text="'Xin chào, ' + ${username}"></span>
        <span th:if="${maKhachHang}" class="ms-3 badge bg-light text-dark" 
              th:text="'Mã KH: ' + ${maKhachHang}"></span>
        <a th:if="${username}" th:href="@{/logout}"
           class="btn btn-sm btn-outline-light ms-3">
          Đăng xuất
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="my-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a th:href="@{/customer/movies}">Phim</a>
        </li>
        <li class="breadcrumb-item">
          <a th:href="@{|/customer/movies/select/${selectedPhim.maPhim}|}">Phòng</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Suất chiếu</li>
      </ol>
    </nav>

    <!-- Thông tin phim và phòng -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title" th:text="${selectedPhim.tenPhim}">Tên phim</h2>
        <div class="row">
          <div class="col-md-6">
            <p><i class="bi bi-clock"></i> <strong>Thời lượng:</strong> 
              <span th:text="${selectedPhim.thoiLuong} + ' phút'">120 phút</span>
            </p>
            <p><i class="bi bi-calendar"></i> <strong>Khởi chiếu:</strong> 
              <span th:text="${#temporals.format(selectedPhim.ngayKhoiChieu, 'dd/MM/yyyy')}">01/01/2025</span>
            </p>
          </div>
          <div class="col-md-6">
            <p><i class="bi bi-door-open"></i> <strong>Phòng:</strong> 
              <span th:text="${selectedPhong.tenPhong}">Phòng 1</span>
            </p>
            <p><i class="bi bi-people"></i> <strong>Số ghế:</strong> 
              <span th:text="${selectedPhong.soLuongGhe}">50</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Danh sách suất chiếu -->
    <h3 class="my-4"><i class="bi bi-ticket-perforated"></i> Chọn suất chiếu</h3>
    
    <div th:if="${#lists.isEmpty(listSuatChieu)}" class="alert alert-info">
      Hiện không có suất chiếu nào cho phòng này.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="suat : ${listSuatChieu}">
        <div class="card h-100 shadow-sm suat-chieu-card">
          <div class="card-body">
            <h5 class="card-title" th:text="${#temporals.format(suat.ngayChieu, 'dd/MM/yyyy')}">Ngày chiếu</h5>
            <div class="card-text">
              <p><i class="bi bi-clock-fill"></i> <strong>Giờ chiếu:</strong> 
                <span class="badge bg-primary" th:text="${suat.gioChieu}">14:00</span>
              </p>
              <p><i class="bi bi-currency-dollar"></i> <strong>Giá vé:</strong> 
                <span th:text="${#numbers.formatDecimal(suat.giaVe, 0, 'COMMA', 0, 'VND')}">80,000 VND</span>
              </p>
            </div>
          </div>
          <div class="card-footer bg-transparent">
            <a th:href="@{|/customer/suat-chieu/select/${suat.maSuatChieu}|}" 
               class="btn btn-success w-100">
              Chọn suất <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
