<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Suất Chiếu</title>
  <link rel="stylesheet" th:href="@{/CssAdmin/suatchieu.css}" />
</head>
<body id="admin-form-page">
  <h1>Thêm Suất Chiếu</h1>
  <form id="sc-form" th:action="@{/suatchieu/api}" method="post">
    <input type="hidden" id="sc-id" value="" />
    <div>
      <label for="movie">Mã Phim:</label>
      <input type="text" id="movie" name="maPhim" required />
    </div>
    <div>
      <label for="time">Ngày giờ:</label>
      <input type="datetime-local" id="time" name="ngayGioChieu" required />
    </div>
    <div>
      <label for="room">Phòng:</label>
      <input type="text" id="room" name="maPhong" required />
    </div>
    <button type="submit" id="submit-btn">Lưu</button>
    <button type="button" id="cancel-btn">Hủy</button>
  </form>

  <script th:src="@{/js/suatchieu.js}"></script>
</body>
</html>
