<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Chọn Suất Chiếu</title>
  <link rel="stylesheet" th:href="@{/CssCustomer/suatchieu.css}" />
</head>
<body>
  <h1>Chọn Suất Chiếu</h1>
  <form th:action="@{/suatchieu/customer/select}" method="post">
    <div th:each="sc : ${scs}">
      <label>
        <input type="radio" name="maSuatChieu"
               th:value="${sc.maSuatChieu}" required />
        <span th:text="${sc.maPhim}">Phim</span> —
        <span th:text="${sc.ngayGioChieuFormatted}">Ngày giờ</span> —
        <span th:text="${sc.maPhong}">Phòng</span>
      </label>
      <br/>
    </div>
    <button type="submit">Xác nhận</button>
  </form>
</body>
</html>
