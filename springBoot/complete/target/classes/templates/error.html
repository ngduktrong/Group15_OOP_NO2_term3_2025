<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Báo Lỗi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6a88 0%, #ff9a8b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6a88, #ff9a8b);
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ff6a88;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
        }
        
        .error-message {
            background: #fff0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #ff6a88;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }
        
        .error-message i {
            font-size: 1.8rem;
            color: #ff6a88;
            flex-shrink: 0;
        }
        
        .error-message p {
            margin: 0;
            font-size: 1.05rem;
            line-height: 1.6;
            color: #d9534f;
            font-weight: 500;
        }
        
        .default-error {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #6c757d;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .default-error h2 {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .default-error p {
            color: #6c757d;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #ff6a88, #ff9a8b);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 106, 136, 0.4);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 106, 136, 0.6);
        }
        
        .btn-home:active {
            transform: translateY(-1px);
        }
        
        .btn-home i {
            margin-right: 8px;
        }
        
        .support-text {
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .support-text a {
            color: #ff6a88;
            font-weight: 600;
            text-decoration: none;
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .error-message {
                padding: 15px;
            }
            
            .btn-home {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${error}">
            <h2>Đã xảy ra lỗi</h2>
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p th:text="${error}"></p>
            </div>
        </div>
        
        <!-- Nếu không có biến error, hiển thị mặc định -->
        <div th:unless="${error}">
            <div class="default-error">
                <h2>Đã xảy ra lỗi không xác định</h2>
                <p>Rất tiếc, hệ thống đã gặp phải một sự cố không xác định. Vui lòng thử lại sau hoặc liên hệ với bộ phận hỗ trợ nếu vấn đề vẫn tiếp diễn.</p>
            </div>
        </div>
        
        <!-- Nút quay về trang chính -->
        <a th:href="@{/login}" class="btn-home">
            <i class="fas fa-home"></i> Quay về trang chủ
        </a>
        
        <div class="support-text">
            Cần hỗ trợ? Liên hệ số điện thoại 0357634696.
        </div>
    </div>
</body>
</html>
