<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>📄 Quản Lý Hóa Đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

    <h2 class="mb-4">📄 Danh sách hóa đơn</h2>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <!-- Form tìm kiếm -->
    <form method="get" action="/hoadon" class="row g-2 mb-3">
        <div class="col-md-3">
            <input type="date" name="ngay" class="form-control" th:value="${searchDate}">
        </div>
        <div class="col-md-3">
            <input type="number" name="maKH" class="form-control" placeholder="Tìm theo mã khách hàng" th:value="${maKH}">
        </div>
        <div class="col-md-3">
            <input type="date" name="tuNgay" class="form-control" placeholder="Từ ngày" th:value="${tuNgay}">
        </div>
        <div class="col-md-3">
            <input type="date" name="denNgay" class="form-control" placeholder="Đến ngày" th:value="${denNgay}">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary mt-2">🔍 Lọc / Tính doanh thu</button>
            <a href="/hoadon" class="btn btn-secondary mt-2">🔄 Reset</a>
        </div>
    </form>

    <!-- Tổng doanh thu -->
    <div class="mb-3">
        <div th:if="${doanhThu}" class="alert alert-success">
            💰 Doanh thu ngày [[${searchDate}]]: <strong>[[${doanhThu}]] VNĐ</strong>
        </div>
        <div th:if="${tongDoanhThuKhoang}" class="alert alert-success">
            💵 Doanh thu từ [[${tuNgay}]] đến [[${denNgay}]]: <strong>[[${tongDoanhThuKhoang}]] VNĐ</strong>
        </div>
    </div>

    <!-- Bảng hóa đơn -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Mã HĐ</th>
                <th>Mã NV</th>
                <th>Mã KH</th>
                <th>Ngày lập</th>
                <th>Tổng tiền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="hd, iterStat : ${hoaDonList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${hd.maHoaDon}"></td>
            <td th:text="${hd.maNhanVien} ?: '-'"></td>
            <td th:text="${hd.maKhachHang} ?: '-'"></td>
            <td th:text="${hd.ngayLap}"></td>
            <td th:text="${hd.tongTien} + ' VNĐ'"></td>
            <td>
                <a th:href="@{'/hoadon/edit/' + ${hd.maHoaDon}}" class="btn btn-sm btn-warning">✏️ Sửa</a>
                <form th:action="@{/hoadon/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="maHoaDon" th:value="${hd.maHoaDon}" />
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn chắc chắn muốn xoá?')">🗑️ Xoá</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form thêm/sửa hóa đơn -->
    <h3 class="mt-5" th:text="${hoaDon.maHoaDon} != null ? '✏️ Sửa Hóa Đơn' : '➕ Thêm Hóa Đơn'"></h3>

    <form th:action="@{${hoaDon.maHoaDon} != null ? '/hoadon/update' : '/hoadon/add'}"
          th:object="${hoaDon}" method="post" class="row g-3">

        <input type="hidden" th:field="*{maHoaDon}"/>

        <div class="col-md-4">
            <label>Mã nhân viên</label>
            <input type="number" th:field="*{maNhanVien}" class="form-control" placeholder="Có thể bỏ trống">
        </div>
        <div class="col-md-4">
            <label>Mã khách hàng</label>
            <input type="number" th:field="*{maKhachHang}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label>Tổng tiền</label>
            <input type="number" step="0.01" min="0" th:field="*{tongTien}" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">💾 Lưu</button>
            <a href="/hoadon" class="btn btn-secondary">❌ Hủy</a>
        </div>
    </form>

</body>
</html>
