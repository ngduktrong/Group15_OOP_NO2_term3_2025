<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Ghế</title>
  <link rel="stylesheet" th:href="@{/css/customer-phim.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center my-4">
      <a th:href="@{|/customer/phongchieu/select/${selectedPhim.maPhim}/${maPhong}|}" 
         class="btn btn-secondary">← Quay lại Suất chiếu</a>
      <h2>Chọn Ghế - Phòng <span th:text="${maPhong}">1</span></h2>
      <div th:if="${maKhachHang}" class="user-info">
        Xin chào, <span th:text="${username}"></span>
      </div>
    </header>

    <section class="mb-3">
      <p>Phim: <strong th:text="${selectedPhim.tenPhim}">Tên Phim</strong></p>
      <p>Suất: <strong th:text="${#temporals.format(selectedSuatChieu.ngayGioChieu, 'dd-MM-yyyy HH:mm')}">Ngày Giờ</strong></p>
      <!-- ĐÃ XÓA DÒNG HIỂN THỊ GIÁ VÉ -->
    </section>

    <!-- Form đặt vé -->
    <form th:action="@{/customer/ve/book}" method="post" id="bookingForm">
      <!-- Thông tin bắt buộc -->
      <input type="hidden" name="maKhachHang" th:value="${maKhachHang}" />
      <input type="hidden" name="maSuatChieu" th:value="${selectedSuatChieu.maSuatChieu}" />
      <input type="hidden" name="maPhim" th:value="${selectedPhim.maPhim}" />
      <input type="hidden" name="maPhong" th:value="${maPhong}" />
      
      <!-- CSRF Token cho bảo mật -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Khu vực chọn ghế -->
      <div class="screen mb-3">MÀN HÌNH</div>
      
      <div class="seat-grid">
        <div class="seat-item" th:each="g : ${listGhe}">
          <input type="checkbox" class="btn-check seat-checkbox"
                 th:id="${'seat-' + g.soGhe}"
                 name="soGhe"
                 th:value="${g.soGhe}"
                 autocomplete="off"
                 th:disabled="${g.trangThai == 'BOOKED'}" />
                 
          <label class="btn seat-label"
                 th:classappend="${g.trangThai == 'BOOKED'} ? 'booked' : 'available'"
                 th:for="${'seat-' + g.soGhe}"
                 th:text="${g.soGhe}">A1</label>
        </div>
      </div>

      <!-- Thông tin tổng hợp -->
      <div class="summary mt-4 p-3 bg-light rounded">
        <h5>Thông tin đặt vé</h5>
        <p>Ghế đã chọn: <span id="selectedSeats">Chưa chọn</span></p>
        <!-- ĐÃ XÓA DÒNG HIỂN THỊ TỔNG TIỀN -->
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success btn-lg">
          Xác nhận đặt vé
        </button>
      </div>
    </form>

    <div th:if="${#lists.isEmpty(listGhe)}" class="alert alert-warning">
      Không có ghế nào trong phòng chiếu này.
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
      const seatCheckboxes = document.querySelectorAll('.seat-checkbox');
      const selectedSeatsDisplay = document.getElementById('selectedSeats');
      
      seatCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateSelection);
      });
      
      function updateSelection() {
        const selectedSeats = Array.from(seatCheckboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value);
        
        // Cập nhật hiển thị
        selectedSeatsDisplay.textContent = selectedSeats.length > 0 
          ? selectedSeats.join(', ') 
          : 'Chưa chọn';
      }
    });
    /*]]>*/
  </script>
</body>
</html>
