<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Ghế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Danh sách Ghế</h1>

  <a class="btn btn-success mb-3" th:href="@{/nhanvien/ghe/add}">Thêm Ghế</a>

  <div th:if="${#lists.isEmpty(dsGhe)}" class="alert alert-info">
    Không có ghế nào.
  </div>

  <table class="table table-bordered" th:unless="${#lists.isEmpty(dsGhe)}">
    <thead class="table-dark">
      <tr>
        <th>Số Ghế</th>
        <th>Mã Phòng</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="g : ${dsGhe}">
        <td th:text="${g.SoGhe}">A1</td>
        <td th:text="${g.MaPhong}">1</td>
        <td>
          <a class="btn btn-primary btn-sm" th:href="@{|/nhanvien/ghe/edit/${g.SoGhe}|}">Sửa</a>
          <a class="btn btn-danger btn-sm" th:href="@{|/nhanvien/ghe/delete/${g.SoGhe}|}"
             onclick="return confirm('Bạn có chắc muốn xoá ghế này?');">Xoá</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
