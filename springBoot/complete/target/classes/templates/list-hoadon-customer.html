<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .invoice-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-detail {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invoice-container">
            <div class="invoice-header">
                <h2>HÓA ĐƠN THANH TOÁN</h2>
            </div>
            
            <form th:action="@{/customer/hoadon/thanh-toan}" method="post">
                <!-- Các thông tin ẩn để gửi đi -->
                <input type="hidden" name="maSuatChieu" th:value="${suatChieu.maSuatChieu}">
                <input type="hidden" name="maPhong" th:value="${maPhong}">
                <input type="hidden" name="tongTien" th:value="${tongTien}">
                <input type="hidden" th:each="seat : ${selectedSeats}" th:name="selectedSeats" th:value="${seat}">
                
                <!-- Hiển thị thông tin hóa đơn -->
                <div class="invoice-detail">
                    <label class="font-weight-bold">Mã khách hàng:</label>
                    <span th:text="${hoaDon.maKhachHang}"></span>
                </div>
                
                <div class="invoice-detail">
                    <label class="font-weight-bold">Mã nhân viên:</label>
                    <span>6</span>
                </div>
                
                <div class="invoice-detail">
                    <label class="font-weight-bold">Tổng tiền:</label>
                    <span th:text="${tongTien} + ' VND'"></span>
                </div>
                
                <div class="invoice-detail">
                    <label class="font-weight-bold">Ngày lập:</label>
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                
                <div class="invoice-detail">
                    <label class="font-weight-bold">Ghế đã chọn:</label>
                    <span th:each="seat, iterStat : ${selectedSeats}" 
                          th:text="${seat} + (${iterStat.last} ? '' : ', ')"></span>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Thanh toán</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
