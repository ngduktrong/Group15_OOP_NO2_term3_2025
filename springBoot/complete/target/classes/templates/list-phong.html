<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Phòng Chiếu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- CSS tuỳ biến cho admin -->
  <link rel="stylesheet" th:href="@{/css/admin-phong.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container">
    <h1>Danh sách Phòng Chiếu</h1>

    <!-- Nút thêm -->
    <div class="mb-3 text-end">
      <a class="btn btn-success" th:href="@{/nhanvien/phongchieu/add}">
        Thêm Phòng Chiếu
      </a>
    </div>

    <!-- Thông báo khi không có phòng -->
    <div th:if="${#lists.isEmpty(listPhong)}" class="alert alert-info">
      Không có phòng chiếu nào.
    </div>

    <!-- Bảng danh sách -->
    <div class="table-responsive" th:unless="${#lists.isEmpty(listPhong)}">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên Phòng</th>
            <th>Số lượng Ghế</th>
            <th>Loại Phòng</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${listPhong}">
            <td th:text="${p.maPhong}">1</td>
            <td th:text="${p.tenPhong}">Phòng 1</td>
            <td th:text="${p.soLuongGhe}">50</td>
            <td th:text="${p.loaiPhong}">2D</td>
            <td>
              <a class="btn btn-primary btn-sm"
                 th:href="@{|/nhanvien/phongchieu/edit/${p.maPhong}|}">
                Sửa
              </a>
              <a class="btn btn-danger btn-sm"
                 th:href="@{|/nhanvien/phongchieu/delete/${p.maPhong}|}"
                 onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (nếu cần) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
