<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Suất Chiếu – Phòng [[${maPhong}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/customer-phong.css}" />
</head>
<body class="container mt-4">
  <h1>Suất Chiếu – Phòng <span th:text="${maPhong}">?</span></h1>

  <div th:if="${#lists.isEmpty(listSuatChieu)}" class="alert alert-info">
    Chưa có suất chiếu cho phòng này.
  </div>

  <div class="table-responsive" th:unless="${#lists.isEmpty(listSuatChieu)}">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Mã Phim</th>
          <th>Ngày Giờ Chiếu</th>
          <th>Đặt Vé</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sc : ${listSuatChieu}">
          <td th:text="${sc.maSuatChieu}">1</td>
          <td th:text="${sc.maPhim}">101</td>
          <td th:text="${sc.ngayGioChieuFormatted}">01-01-2025 18:00</td>
          <td>
            <a class="btn btn-success btn-sm"
               th:href="@{|/customer/suatchieu/book/${sc.maSuatChieu}|}">
              Đặt vé
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
