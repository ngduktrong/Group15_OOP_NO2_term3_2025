<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Suất Chiếu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin-phong.css}" />
</head>
<body>
  <div class="container mt-4">
    <h1>Danh sách Suất Chiếu</h1>
    <a class="btn btn-success mb-3" th:href="@{/nhanvien/suatchieu/add}">Thêm Suất Chiếu</a>
    <div th:if="${#lists.isEmpty(listSuatChieu)}" class="alert alert-info">
      Không có suất chiếu nào.
    </div>
    <div class="table-responsive" th:unless="${#lists.isEmpty(listSuatChieu)}">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Mã Phim</th>
            <th>Mã Phòng</th>
            <th>Ngày Giờ</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sc : ${listSuatChieu}">
            <td th:text="${sc.maSuatChieu}">1</td>
            <td th:text="${sc.maPhim}">101</td>
            <td th:text="${sc.maPhong}">5</td>
            <td th:text="${sc.ngayGioChieuFormatted}">01-01-2025 18:00</td>
            <td>
              <a class="btn btn-primary btn-sm"
                 th:href="@{|/nhanvien/suatchieu/edit/${sc.maSuatChieu}|}">
                Sửa
              </a>
              <a class="btn btn-danger btn-sm"
                 th:href="@{|/nhanvien/suatchieu/delete/${sc.maSuatChieu}|}"
                 onclick="return confirm('Xóa suất chiếu này?');">
                Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
