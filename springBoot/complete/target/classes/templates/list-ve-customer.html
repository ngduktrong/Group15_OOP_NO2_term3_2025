<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vé đã đặt</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .ticket-container {
            max-width: 800px;
            margin: 30px auto;
        }
        .ticket-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .ticket-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #007bff;
        }
        .invoice-details {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container ticket-container">
        <div class="text-center mb-4">
            <h2>THÔNG TIN VÉ</h2>
        </div>
        
        <!-- Hiển thị thông tin hóa đơn -->
        <div class="invoice-details">
            <h4>Hóa đơn #<span th:text="${hoaDon.maHoaDon}"></span></h4>
            <p><strong>Mã khách hàng:</strong> <span th:text="${hoaDon.maKhachHang}"></span></p>
            <p><strong>Ngày lập:</strong> <span th:text="${hoaDon.ngayLap}"></span></p>
            <p><strong>Tổng tiền:</strong> <span th:text="${hoaDon.tongTien} + ' VND'"></span></p>
        </div>
        
        <!-- Hiển thị danh sách vé -->
        <h4 class="mb-3">Danh sách vé</h4>
        <div th:each="ve : ${listVe}" class="ticket-card">
            <div class="ticket-header">Vé #<span th:text="${ve.maVe}"></span></div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Mã phòng:</strong> <span th:text="${ve.maPhong}"></span></p>
                    <p><strong>Mã suất chiếu:</strong> <span th:text="${ve.maSuatChieu}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Ghế:</strong> <span th:text="${ve.soGhe}"></span></p>
                    <p><strong>Giá vé:</strong> <span th:text="${ve.giaVe} + ' VND'"></span></p>
                </div>
            </div>
            <div>
                <p><strong>Trạng thái:</strong> <span class="badge badge-success" th:text="${ve.trangThai}"></span></p>
                <p><strong>Ngày đặt:</strong> <span th:text="${ve.ngayDat}"></span></p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a th:href="@{/customer/ve/hoan-tat}" class="btn btn-success btn-lg">Hoàn tất</a>
        </div>
    </div>
</body>
</html>
