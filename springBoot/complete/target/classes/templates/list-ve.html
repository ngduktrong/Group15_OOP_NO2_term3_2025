<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách vé</title>
</head>
<body>
    <h1>Danh sách vé</h1>
    <a th:href="@{/nhanvien/ve/add}">Thêm vé mới</a>
    <table border="1">
        <tr>
            <th>Mã vé</th>
            <th>Mã suất chiếu</th>
            <th>Mã phòng</th>
            <th>Số ghế</th>
            <th>Giá vé</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        <tr th:each="ve : ${listVe}">
            <td th:text="${ve.maVe}"></td>
            <td th:text="${ve.maSuatChieu}"></td>
            <td th:text="${ve.maPhong}"></td>
            <td th:text="${ve.soGhe}"></td>
            <td th:text="${ve.giaVe}"></td>
            <td th:text="${ve.trangThai}"></td>
            <td>
                <a th:href="@{/nhanvien/ve/edit/{id}(id=${ve.maVe})}">Sửa</a>
                <a th:href="@{/nhanvien/ve/delete/{id}(id=${ve.maVe})}">Xóa</a>
            </td>
        </tr>
    </table>
</body>
</html>
