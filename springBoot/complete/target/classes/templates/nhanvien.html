<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        /* ===== HEADER STYLES ===== */
        h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
            padding: 15px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            animation: fadeInDown 0.6s ease;
        }
        
        h2:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        h2:hover:before {
            width: 120px;
        }
        
        /* ===== BACK BUTTON STYLES ===== */
        .back-container {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeIn 0.7s ease;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(90deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .back-button:hover {
            background: linear-gradient(90deg, #495057, #343a40);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }
        
        .back-button:active {
            transform: translateY(1px);
        }
        
        /* ===== FORM STYLES ===== */
        .form-box {
            background: white;
            padding: 30px;
            margin: 0 auto 30px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e5eb;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideInUp 0.7s ease;
        }
        
        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .form-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
            margin-top: 15px;
            transition: color 0.3s ease;
        }
        
        .form-box input {
            padding: 14px;
            margin: 5px 0;
            width: 100%;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-box input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .form-box button[type="submit"] {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .form-box button[type="submit"]:hover {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .form-box button[type="submit"]:active {
            transform: translateY(1px);
        }
        
        .form-box a button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-box a button:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }
        
        .form-box a button:active {
            transform: translateY(1px);
        }
        
        /* ===== TABLE STYLES ===== */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease;
        }
        
        th {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            padding: 16px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background 0.3s ease;
        }
        
        th:hover {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
        }
        
        td {
            padding: 14px 15px;
            text-align: center;
            color: #495057;
            border-bottom: 1px solid #e1e5eb;
            transition: all 0.2s ease;
        }
        
        tbody tr {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* ===== SALARY STYLES ===== */
        td:nth-child(3) {
            font-weight: 600;
            color: #e05a2a;
            transition: transform 0.3s ease;
        }
        
        td:nth-child(3):hover {
            transform: scale(1.05);
        }
        
        /* ===== ACTIONS STYLES ===== */
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .actions a {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(72, 149, 239, 0.1);
            color: #4361ee;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        .actions a:hover {
            background: #4361ee;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }
        
        .actions form {
            display: inline-block;
            margin: 0;
            transition: transform 0.3s ease;
        }
        
        .actions form:hover {
            transform: scale(1.05);
        }
        
        .actions form button {
            padding: 8px 15px;
            background: rgba(247, 37, 133, 0.1);
            color: #f72585;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(247, 37, 133, 0.2);
        }
        
        .actions form button:hover {
            background: #f72585;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(247, 37, 133, 0.2);
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        tbody tr {
            animation: fadeIn 0.4s ease forwards;
        }
        
        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .form-box {
                padding: 20px;
            }
            
            .back-button {
                width: 100%;
                padding: 12px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .actions a, .actions form button {
                width: 100%;
                text-align: center;
            }
        }
        
        /* ===== RIPPLE EFFECT ===== */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h2>📋 Quản lý Nhân viên</h2>

<!-- Nút Quay lại Dashboard -->
<div class="back-container">
    <a th:href="@{/admin/dashboard}">
        <button class="back-button">
            <i class="fas fa-arrow-left"></i> Quay lại giao diện chính
        </button>
    </a>
</div>

<!-- Form Thêm/Sửa Nhân Viên -->
<div class="form-box">
    <form th:action="@{/nhanvien/save}" method="post" th:object="${nhanVien}">
        <input type="hidden" th:field="*{maNguoiDung}" />

        <label>Chức vụ:</label>
        <input type="text" th:field="*{chucVu}" required />

        <label>Lương:</label>
        <input type="number" step="0.01" th:field="*{luong}" required />

        <label>Vai trò:</label>
        <input type="text" th:field="*{vaiTro}" required />

        <button type="submit" th:text="*{maNguoiDung} == 0 ? 'Thêm mới' : 'Cập nhật'"></button>
        <a th:href="@{/nhanvien}"><button type="button">Huỷ</button></a>
    </form>
</div>

<!-- Bảng danh sách nhân viên -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Chức vụ</th>
            <th>Lương</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="nv : ${listNhanVien}">
            <td th:text="${nv.maNguoiDung}"></td>
            <td th:text="${nv.chucVu}"></td>
            <td th:text="${nv.luong}"></td>
            <td th:text="${nv.vaiTro}"></td>
            <td class="actions">
                <a th:href="@{'/nhanvien/edit/' + ${nv.maNguoiDung}}">✏️ Sửa</a>
                <form th:action="@{/nhanvien/delete/{id}(id=${nv.maNguoiDung})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Bạn có chắc muốn xoá?')">🗑️ Xóa</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<script>
    // Thêm hiệu ứng ripple cho nút
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
    
    // Hiệu ứng hover cho hàng trong bảng
    document.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.01)';
            this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
        });
        
        row.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = 'none';
        });
    });
    
    // Hiệu ứng khi nhấn nút
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });
    });
</script>

</body>
</html>
