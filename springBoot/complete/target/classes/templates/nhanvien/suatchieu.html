<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý Suất Chiếu</title>
  <!-- Đảm bảo thư mục CssAdmin nằm trong static, và gọi đúng casing -->
  <link rel="stylesheet" th:href="@{/CssAdmin/suatchieu.css}" />
</head>
<body class="admin">
  <h1>Danh sách Suất Chiếu (Nhân viên)</h1>
  <div>
    <!-- Sửa link cho khớp mapping /suatchieu/nhanvien/add -->
    <a th:href="@{/suatchieu/nhanvien/add}">+ Thêm Suất Chiếu</a>
  </div>
  <table>
  <thead>
    <tr>
      <th>Mã</th>
      <th>Phim</th>
      <th>Ngày Giờ</th>
      <th>Phòng</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="sc : ${scs}">
      <td th:text="${sc.maSuatChieu}">1</td>
      <td th:text="${sc.maPhim}">2</td>
      <td th:text="${sc.ngayGioChieuFormatted}"></td>


      <td th:text="${sc.maPhong}">3</td>
      <td>
        <a th:href="@{|/suatchieu/nhanvien/edit/${sc.maSuatChieu}|}">Sửa</a> |
        <a th:href="@{|/suatchieu/nhanvien/delete/${sc.maSuatChieu}|}"
           onclick="return confirm('Bạn có chắc muốn xóa suất chiếu này?');">
          Xóa
        </a>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
