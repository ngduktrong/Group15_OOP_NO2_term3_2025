<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phim</title>
    <!-- CSS chung -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Nếu dùng Bootstrap, có thể thêm: -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
<div class="container">
    <h2>Thêm Phim Mới</h2>
    <form th:action="@{/phim/add}" th:object="${phim}" method="post">
        <div class="mb-3">
            <label for="tenPhim" class="form-label">Tên phim:</label>
            <input type="text" id="tenPhim" th:field="*{tenPhim}" class="form-control" placeholder="Nhập tên phim" required/>
        </div>
        <div class="mb-3">
            <label for="thoiLuong" class="form-label">Thời lượng (phút):</label>
            <input type="number" id="thoiLuong" th:field="*{thoiLuong}" class="form-control" min="1" placeholder="Ví dụ: 120" required/>
        </div>
        <div class="mb-3">
            <label for="ngayKhoiChieu" class="form-label">Ngày khởi chiếu:</label>
            <input type="date" id="ngayKhoiChieu" th:field="*{ngayKhoiChieu}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="nuocSanXuat" class="form-label">Nước sản xuất:</label>
            <input type="text" id="nuocSanXuat" th:field="*{nuocSanXuat}" class="form-control" placeholder="Ví dụ: Việt Nam"/>
        </div>
        <div class="mb-3">
            <label for="dinhDang" class="form-label">Định dạng:</label>
            <input type="text" id="dinhDang" th:field="*{dinhDang}" class="form-control" placeholder="Ví dụ: 2D, 3D, IMAX..."/>
        </div>
        <div class="mb-3">
            <label for="daoDien" class="form-label">Đạo diễn:</label>
            <input type="text" id="daoDien" th:field="*{daoDien}" class="form-control" placeholder="Tên đạo diễn"/>
        </div>
        <div class="mb-3">
            <label for="moTa" class="form-label">Mô tả:</label>
            <textarea id="moTa" th:field="*{moTa}" class="form-control" rows="4" placeholder="Mô tả ngắn về phim"></textarea>
        </div>
        <div class="mb-3">
            <label for="duongDanPoster" class="form-label">URL Poster:</label>
            <input type="text" id="duongDanPoster" th:field="*{duongDanPoster}" class="form-control" placeholder="Link đến ảnh poster"/>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/phim/list}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<!-- JS chung -->
<script th:src="@{/js/phim.js}"></script>
</body>
</html>
