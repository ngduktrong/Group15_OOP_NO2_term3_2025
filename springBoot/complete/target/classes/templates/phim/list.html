<!-- list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🎬 Danh sách Phim</title>
    <link rel="stylesheet" th:href="@{/css/phim.css}" />
</head>
<body>
<div class="container">
    <h2 class="tieude">🎬 Danh sách Phim trong hệ thống</h2>
    <div class="center">
        <a class="ThemPhim" th:href="@{/phim/add}">Thêm phim mới</a>
    </div>
    <table class="DanhSachPhim">
        <thead>
            <!-- ... tiêu đề bảng ... -->
        </thead>
        <tbody>
            <tr th:each="phim : ${phims}">
                <!-- ... các cột dữ liệu ... -->
                <td>
                    <a href="#" class="delete-link" th:attr="data-delete-url=@{|/phim/delete/${phim.maPhim}|}">
                        Xóa
                    </a>
                    |
                    <a th:href="@{|/phim/edit/${phim.maPhim}|}">Sửa</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(phims)}" class="empty-message">Không có dữ liệu phim để hiển thị.</p>
</div>

<script th:inline="javascript">
  /* Xử lý xóa qua Fetch và sau đó quay về /phim/list */
  document.querySelectorAll('.delete-link').forEach(function(a) {
    a.addEventListener('click', function(e) {
      e.preventDefault();
      if(confirm('Bạn có chắc muốn xóa phim này?')) {
        fetch(this.getAttribute('data-delete-url'), {
          method: 'GET'  /* nếu controller dùng GET */
          // method: 'DELETE' /* hoặc DELETE nếu backend hỗ trợ */
        }).then(() => {
          window.location.href = /*[[ @{/phim/list} ]]*/ '/phim/list';
        });
      }
    });
  });
</script>
</body>
</html>
