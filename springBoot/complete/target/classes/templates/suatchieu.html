            padding: 12px 24px;

        .message-container {

            top: 20px;

        .message {

            transform: translateX(0);
            opacity: 1;
            border-left: 4px solid var(--success);
        }
        
        .error {
            background-color: white;
            color: var(--danger);
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 3.5s forwards;
            transform: translateX(0);
            opacity: 1;
            border-left: 4px solid var(--danger);
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        /* ===== EMPTY STATE ===== */
        .empty-state {

        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            body {

            .logo-text {

            .header-top {

            .stats-container {

            .table-responsive {

            .back-button {
                padding: 10px 18px;

        }
        
        /* ===== UTILITY CLASSES ===== */
        .text-center {
            text-align: center;
        }
        
        .mb-20 {

        }
        
        .mt-10 {

        }
        
        .mt-20 {

        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-col {
            flex: 1;
        }
    </style>
</head>

<script>
    // T·ª± ƒë·ªông ·∫©n th√¥ng b√°o sau 4 gi√¢y
    setTimeout(() => {
        const messages = document.querySelectorAll('.message, .error');
        messages.forEach(msg => {
            msg.style.animation = 'fadeOut 0.5s ease forwards';
            setTimeout(() => msg.remove(), 500);
        });
    }, 4000);
    
    // Hi·ªáu ·ª©ng khi di chu·ªôt v√†o h√†ng
    document.querySelectorAll('.table tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.05)';
        });
        
        row.addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });
    });
    
    // Hi·ªáu ·ª©ng khi focus v√†o input
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-3px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'none';
        });
    });
