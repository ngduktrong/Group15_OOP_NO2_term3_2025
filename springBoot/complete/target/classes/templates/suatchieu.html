<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {

        body {

        .container-custom {

        .card-custom {

            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;

        .card-custom:hover {

        .card-header-custom {

            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-body-custom {

        }
        
        .form-label {

            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control-custom {

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            padding: 12px 15px;

        .btn-cancel {

            color: white;
        }
        
        .btn-cancel:hover {
            background: linear-gradient(135deg, #6c757d, var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .table-custom {
            width: 100%;
            background: rgba(44, 62, 80, 0.8);
            color: #fff;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .table-custom thead th {
            background: linear-gradient(135deg, var(--cinema-color), #1a2a6c);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }
        
        .table-custom tbody td {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
            transition: all 0.3s ease;
        }
        
        .table-custom tbody tr {

        }
        
        .table-custom tbody tr:nth-child(even) {

        }
        
        .table-custom tbody tr:hover {

        }
        
        .table-custom tbody tr:hover td {

        }
        
        .action-btn {

            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, var(--warning-color), #e0a800);
            color: #212529;
        }
        
        .edit-btn:hover {

            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: #212529;
            text-decoration: none;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--danger-color), #bd2130);
            color: white;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #bd2130, var(--danger-color));
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);

        }
        
        .message-box {
            background: rgba(25, 135, 84, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.5s ease;
            border-left: 4px solid var(--success-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }

        }
        
        .empty-state {
            text-align: center;

            color: #adb5bd;
        }
        
        .empty-state i {

        }
        
        .btn-group-custom {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .clapper-icon {
            position: absolute;

            font-size: 2.5rem;

        }
        
        @media (max-width: 768px) {
            .container-custom {

            }
            
            .btn-group-custom {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hi·ªáu ·ª©ng hover cho c√°c h√†ng trong b·∫£ng
        document.addEventListener('DOMContentLoaded', function() {
            const tableRows = document.querySelectorAll('.table-custom tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });
                
                row.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // Hi·ªáu ·ª©ng khi nh·∫•n n√∫t
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(2px)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
