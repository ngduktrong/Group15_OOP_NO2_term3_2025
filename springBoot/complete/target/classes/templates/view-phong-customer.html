<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chọn Phòng Chiếu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- CSS tuỳ biến cho customer -->
  <link rel="stylesheet" th:href="@{/css/customer-phong.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container">
    <h1>Thông tin Phòng Chiếu</h1>

    <!-- Thông báo khi không có phòng -->
    <div th:if="${#lists.isEmpty(listPhong)}" class="alert alert-info">
      Hiện chưa có phòng chiếu nào.
    </div>

    <!-- Bảng danh sách phòng với nút Chọn -->
    <div class="table-responsive" th:unless="${#lists.isEmpty(listPhong)}">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên Phòng</th>
            <th>Số lượng Ghế</th>
            <th>Loại Phòng</th>
            <th>Chọn Phòng</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${listPhong}">
            <td th:text="${p.maPhong}">1</td>
            <td th:text="${p.tenPhong}">Phòng 1</td>
            <td th:text="${p.soLuongGhe}">50</td>
            <td th:text="${p.loaiPhong}">2D</td>
            <td>
              <a class="btn btn-primary btn-sm"
                 th:href="@{|/customer/phongchieu/select/${p.maPhong}|}">
                Chọn
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (nếu cần) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
